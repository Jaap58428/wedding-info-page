<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <form action="https://formspree.io/f/xleojkjo" method="POST"> -->
    <form action="#" method="POST">
        <fieldset>
            <h2>Name(s):</h2>
            <input type="text" required name="name">
        </fieldset>

        <fieldset class="coming">
            <h2>I will be there:</h2>
            <input type="radio" id="coming_yes" name="coming" value="yes">
            <label for="coming_yes">Yes</label><br>
            <input type="radio" id="coming_no" name="coming" value="no">
            <label for="coming_no">No</label><br>
        </fieldset>

        <fieldset class="sleeping">
            <h2>I want to sleep there:</h2>
            <input type="radio" id="sleeping_yes" name="sleeping" value="yes">
            <label for="sleeping_yes">Yes</label><br>
            <input type="radio" id="sleeping_no" name="sleeping" value="no">
            <label for="sleeping_no">No</label><br>
        </fieldset>
        <div class="sharing_tippies_warning">
            <p>Please note: It is very likely that you will be sharing your tippie/yurt with a few other guests.</p>
            <p>If that is a no go for you, but you do want to sleep at the location, please let us know so we can see
                what we can arrange for you.</p>
        </div>

        <fieldset class="days_sleeping">
            <h2></h2>
            <input type="checkbox" id="friday_saturday" name="friday_saturday" value="yes">
            <label for="friday_saturday"> I have a bike</label><br>
            <input type="checkbox" id="saturday_sunday" name="saturday_sunday" value="yes">
            <label for="saturday_sunday"> I have a car</label><br>
            <input type="checkbox" id="sunday_monday" name="sunday_monday" value="yes">
            <label for="sunday_monday"> I have a boat</label>
        </fieldset>



        <fieldset>

        </fieldset>

        <input type="submit" value="Send">
    </form>
</body>

</html>
